{% extends "layout.html" %}
{% block content %}
    <h2>Create a new collection</h2>
    <form action="validate_new_collection" method="POST">
        Collection name: <input type="text" name="collection_name" autofocus><br>
        Machines:<br>
            <textarea style="resize:none" rows="5" cols="30" name="machine_names" placeholder="Enter 1 title per line"></textarea><br>
            <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
            <input type="submit" value="Create">
    </form>
{% endblock %}
