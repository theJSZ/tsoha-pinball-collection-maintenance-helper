{% extends "layout.html" %}
{% block content %}
    <h2>My collections</h2>
    <hr>
    {% for collection in collections_list %}
        <p>
            <a href="/collection/{{ collection['id'] }}">{{ collection["name"] }}</a>
        </p>
    {% endfor %}
    <a href="/new_collection">
        <input type="submit" value="Create new collection">
    </a>

{% endblock %}
